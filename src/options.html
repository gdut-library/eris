<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gdut-library-helper</title>
    <link rel="stylesheet" href="css/typo.css" />
    <link rel="stylesheet" href="css/options.css" />
</head>
<body class="typo">
    <section id="profile" class="vcard">
        <form id="login" autocomplete="off" class="hide">
            <div class="message">
                <h3><em>欢迎</em>，请先登录</h3>
            </div>
            <div class="field">
                <input type="text" name="username" placeholder="用户名" class="medium" autofocus />
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="密码" class="medium" />
            </div>
            <div class="field">
                <input type="submit" value="确定" class="pull right" />
            </div>
        </form>
        <section id="infomations" class="hide">
        </section>
    </section>
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
